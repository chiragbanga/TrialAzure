<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
       <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="w3-col s4 ">
<div class="w3-container w3-blue w3-card">
  <h2>Input Form</h2>
</div>
<form class="w3-container w3-card">
  <p>
  <label>Weight of Fish</label>
  <input class="w3-input" type="float" id="weight"></p>
  <p>
  <label>Length1 of Fish</label>
  <input class="w3-input" type="float" id="length1"></p>
  <p>
  <label>Length2 of Fish</label>
  <input class="w3-input" type="float" id="length2"></p>
    <p>
  <label>Length3 of Fish</label>
  <input class="w3-input" type="float" id="length3"></p>
    <p>
  <label>Height of Fish</label>
  <input class="w3-input" type="float" id="height"></p>
    <p>
  <label>Width of Fish</label>
  <input class="w3-input" type="float" id="width"></p>
  <P><button type="button" class="w3-btn w3-blue" id="save">Save</button>
<closeform></closeform></form>
<br>
<table class="w3-table-all" id="myTable">
<thead>
<tr class="w3-blue">
<th nowrap>Sl.No</th>
<th nowrap>Weight</th>
<th nowrap>Length1</th>
<th nowrap>Length2</th>
    <th nowrap>Length3</th>
    <th nowrap>Height</th>
    <th nowrap>Width</th>
    <th nowrap>Species</th>
<th nowrap>Action</th>
</tr>
</thead>
<tbody >
</tbody>
</table>
</div>
<script type="text/javascript">
$('#save').on('click', function() {
var first_name=$('#weight').val();
var last_name=$('#length1').val();
var email=$('#length2').val();
var count = $('#myTable tr').length;
if(first_name!="" && last_name !="" && email!=""){
$('#myTable tbody').append('<tr class="child"><td>'+count+'</td><td>'+first_name+'</td><td>'+last_name+'</td><td>'+email+'</td><td><a href="javascript:void(0);" class="remCF1 btn btn-small btn-danger">Remove</a></td></tr>');
}
});
$(document).on('click','.remCF1',function(){
$(this).parent().parent().remove();
$('#myTable tbody tr').each(function(i){
 $($(this).find('td')[0]).html(i+1);
});
});</script>
</body>
</html>
